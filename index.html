    <style>
        :root {
          --vl-green: #22C55E;
          --vl-purple: #9F63EB;
          --vl-teal: #10B981;
          --vl-neutral: #E5E7EB;
          --vl-neutral-border: rgba(148, 163, 184, 0.28);
          --vl-neutral-glow: rgba(148, 163, 184, 0.18);
          --vl-text: #E5E7EB;
          --vl-muted: #9CA3AF;
          --vl-card: #0B1220;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            color: var(--vl-text);
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--vl-green), var(--vl-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: var(--vl-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        
        @keyframes flow {
          to { stroke-dashoffset: -100; }
        }
        .animate-flow {
          animation: flow 10s linear infinite;
        }
        .animate-flow-reverse {
          animation: flow 10s linear infinite reverse;
        }
        
        @keyframes loading-bar {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        .animate-loading-bar {
          animation: loading-bar 4s ease-in-out infinite;
        }
        .animate-loading-bar-reverse {
          animation: loading-bar 4s ease-in-out infinite reverse;
        }

        .card-glow-green { box-shadow: 0 0 30px rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3) !important; }
        .card-glow-purple { box-shadow: 0 0 30px rgba(159, 99, 235, 0.1); border-color: rgba(159, 99, 235, 0.3) !important; }
        .card-glow-teal { box-shadow: 0 0 30px rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3) !important; }
        .card-glow-neutral { box-shadow: 0 0 30px var(--vl-neutral-glow); border-color: var(--vl-neutral-border) !important; }
